[article_scheduler]
article_scheduler_url = http://localhost:8001/schedule/v1/article_scheduled_status/
article_scheduler_publication_url = http://localhost:8001/schedule/v1/schedule_article_publication/
article_scheduler_range_url = http://localhost:8001/schedule/v1/article_schedule_for_range/from/<from>/to/<to>/

[django]
debug = true
allowed_hosts =
secret_key = {{ pillar.elife_dashboard_2.secret_key }}

[database]
